{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<form action="/register" method="post">
    <div class="mb-3">
        <label for="first_name">First name</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="first_name"
            placeholder="First name" type="text">
    </div>
    <div class="mb-3">
        <label for="last_name">Last name</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="last_name"
            placeholder="Last name" type="text">
    </div>
    <div class="mb-3">
        <label for="username">Username</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
    </div>
        <div class="mb-3">
        <label for="confirmation">Confirm password</label>
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
