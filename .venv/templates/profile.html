{% extends "layout.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<form action="{{ url_for('profile') }}" method="post">
    <div class="mb-3">
        <label for="first_name">First name</label>
        <input class="form-control" name="first_name" value="{{ user.first_name }}" type="text">
    </div>
    <div class="mb-3">
        <label for="last_name">Last name</label>
        <input class="form-control" name="last_name" value="{{ user.last_name }}" type="text">
    </div>
    <div class="mb-3">
        <label for="username">Username</label>
        <input class="form-control" name="username" value="{{ user.username }}" type="text">
    </div>
    <div class="mb-3">
        <label for="password">New password (leave blank to keep current)</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="mb-3">
        <label for="confirmation">Confirm new password</label>
        <input class="form-control" name="confirmation" type="password">
    </div>
    <div class="mb-3">
        <label for="timezone">Timezone</label>
        <select name="timezone" class="form-control">
            {% for tz_value, tz_label in timezones %}
                <option value="{{ tz_value }}" {% if tz_value == user.timezone %}selected{% endif %}>
                    {{ tz_label }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Update Profile</button>
</form>
{% endblock %}
